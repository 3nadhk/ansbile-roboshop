- name: configure catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create robopshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: extrat catalogue code # This module thinks file exist on ansbile control server, needs to extract on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app/
      remote_src: yes # this means files already exist on the remote server
  
  - name: install dependencies
    community.general.npm:
      path: /app
    

  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes

  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo    

  - name: install mongod client
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present

  - name: load products data
    community.mongodb.mongodb_shell:
      file: "/app/master-data.js"
      idempotent: yes
      login_host: mongodb.3techops.in    
  
  - name: check products loaded or not
    ansible.builtin.command: mongosh --host mongodb.3techops.in --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print catalogue output
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"  



  





    

    





  

    

