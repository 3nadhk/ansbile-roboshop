- name: configure payment server
  hosts: payment
  become: yes
  tasks:
  - name : install python3 packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create robopshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create robopshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app    

  - name: download payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extrat payment code # This module thinks file exist on ansbile control server, needs to extract on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app/
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirement: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      name: payment.service
      dest: /etc/systemd/system/payment.service

  - name: enable and start payment
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes







