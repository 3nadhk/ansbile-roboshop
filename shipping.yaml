- name: configure shipping component
  hosts: shipping
  become: yes
  tasks:
  - name: install maven
    ansible.builtin.dnf:
      name: maven
      state: installed
  
  - name: create robopshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create robopshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app    

  - name: download shipping code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/catalogue.zip

  - name: extrat shipping code # This module thinks file exist on ansbile control server, needs to extract on the remote machine
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app/
      remote_src: yes    


  - name: install maven dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
      


